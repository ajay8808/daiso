<body class="text-center">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="/">DAISO Review</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
				
		</div>
	</nav>
	
		<div th:if="${param.error ne null}">
			<h2>Invalid UserID or Password.</h2>
			<h2 th:value="${param.error}"></h2>
		</div>
		<form method="post" class="form-signin">
			<img class="img-fluid d-block mx-auto" src="images/daisologo1.png"
				alt="" width="400" height="400" style="margin-bottom: 60px;">

			<p class="midtxt">
				<b>후기게시판은 로그인 후 <br />이용이 가능한 서비스입니다.
				</b>
			</p>

			<h1 class="h3 mb-3 font-weight-normal"></h1>
			<label for="username" class="sr-only">ID</label> <input type="text"
				id="username" name="username" class="form-control" placeholder="아이디"
				required autofocus> <label for="inputPassword"
				class="sr-only">Password</label> <input type="password"
				id="inputPassword" name="password" class="form-control"
				placeholder="비밀번호" required>

			<button class="btn btn-lg btn-danger btn-block" type="submit">Login</button>
			<p class="mt-5 mb-3 text-muted">&copy; Daiso Company</p>

			<img class="img-fluid d-block mx-auto" src="images/hoogi.png"
				style="margin-top: 40px;" /> 
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		</form>
</body>
