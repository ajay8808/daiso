.file-input {
	position: relative
}

.file-input .file-name {
	position: relative;
	height: 44px;
	padding: 5px 40px 5px 50px;
	margin-right: 110px;
	border: 1px solid #d6d6d6;
	background: #ffffff
}

.file-input .file-name:before {
	content: '';
	position: absolute;
	top: 14px;
	left: 20px;
	width: 15px;
	height: 15px;
	background: url(/images/common/spr-common.png) -220px -110px no-repeat
}

.file-input .file-name span {
	display: block;
	font-size: 14px;
	color: #888;
	line-height: 34px;
	word-wrap: normal;
	overflow: hidden
}

.file-input .file-name .name-remove {
	display: block;
	position: absolute;
	top: 0;
	right: 0;
	width: 40px;
	height: 44px;
	background: url(/images/common/spr-common.png) -200px -300px no-repeat
}

.file-input .file-btn {
	position: absolute;
	top: 0;
	right: 0;
	width: 110px;
	height: 44px
}

.file-input .file-btn>span {
	display: block;
	width: 100%;
	height: 100%;
	font-size: 14px;
	color: #fff;
	line-height: 44px;
	text-align: center;
	background: #888
}

.file-input .file-btn>input[type=file] {
	display: block !important;
	opacity: 0;
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
