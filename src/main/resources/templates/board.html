<!DOCTYPE html>
<html xmlns:th=" http://www.thymeleaf.org"/>

<head>

<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />

  <title>Shop Item - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"  type="text/css">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/shop-item.css}" rel="stylesheet" type="text/css">
  <!-- Bootstrap core JavaScript -->
 
	<script type="text/javascript" th:src="@{/js/jquery-3.5.0.min.js}" ></script>
  <script type="text/css" th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script>
   
</script>
</head>
<body>

   <!-- Navigation -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
         <a class="navbar-brand" th:href="@{/}">Daiso Review Sharing</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarResponsive" aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
               <li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
                     <span class="sr-only">(current)</span>
               </a></li>
               <li class="nav-item"><a class="nav-link" th:href="@{/board}">Board</a>
                         <li sec:authorize="isAuthenticated()" class="nav-item">
            <a class="nav-link" onclick="document.getElementById('logout').submit();">Logout</a>
          </li>
            </ul>
         </div>
      </div>
   </nav>

   <!-- Page Content -->
   <div class="container">

      <div class="row">

         <div class="col-lg-3">

            <h1 class="my-4">Review Board</h1>
            <div class="list-group">
               <a th:href="@{/board}" class="list-group-item">상품후기</a> 
               <a href="#" data-toggle="modal" data-target="#intro"  class="list-group-item">공지사항</a> 
             
               <a th:href="@{/boardWrite}" class="list-group-item">글쓰기</a>
            </div>

         </div>
         <!-- /.col-lg-3 -->
<!-- modal 시작 -->
        <div class="modal fade" id="intro" role="dialog" aria-labelledby="introHeader" aria-hidden="true" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">공지 사항</h4>
                    </div>
                    <div class="modal-body">
                        <p>안녕하세요.</p>
                        <p>관리자 입니다. 방문해주셔서 감사합니다. </p>
                        <p>사이트 관련 문의 사항은 010-7268-8808로 연락 부탁드립니다</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal 끝 -->
         <div class="col-lg-9">

            <div id="carouselExampleIndicators" class="carousel slide my-4"
               data-ride="carousel">
               <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0"
                     class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
               </ol>
               <div class="carousel-inner" role="listbox">
                  <div class="carousel-item active">
                     <img class="d-block img-fluid" src="images/dai.jpg"
                       width="900" height="350" alt="First slide">
                  </div>
                  <div class="carousel-item">
                     <img class="d-block img-fluid" src="images/main1.jpg"
                    		width="900" height="350"    alt="Second slide">
                  </div>
                  <div class="carousel-item">
                     <img class="d-block img-fluid" src="images/main2.jpg"
                     width="900" height="350"   alt="Third slide">
                  </div> 
               </div>
               <a class="carousel-control-prev" href="#carouselExampleIndicators"
                  role="button" data-slide="prev"> <span
                  class="carousel-control-prev-icon" aria-hidden="true"></span> <span
                  class="sr-only">Previous</span>
               </a> <a class="carousel-control-next" href="#carouselExampleIndicators"
                  role="button" data-slide="next"> <span
                  class="carousel-control-next-icon" aria-hidden="true"></span> <span
                  class="sr-only">Next</span>
               </a>
            </div>

            <div class="row">
            
               <!--반복문 시작 -->
               <form id="logout" action="/logout" method="POST">
   <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
</form>
               <div class="col-lg-4 col-md-6 mb-4" th:each="board : ${datas}">
                  <!-- 카드 몸통 -->
                  <div class="card h-100">
                     <h5 th:text="'No. ' + ${board.b_num}"></h5>
                     <div class="card-body">
                        <div class="card-title">
                           <a href="/board/" th:attrappend="href=${board.b_num}"> <!--1. boarddetail getmapping 으로 넘어감   -->
                                 <h4 th:text="${board.b_title}"></h4>                                 
                           </a>                           
                           
                           <img th:src="${board.p_img}" width="200" height="200">               
                           <!--타임리프로 이걸 표현해야됨 <img src = /images/bookstand_3500.jpg> -->
                           
                     </div>
                     <p th:text="'가격 : ' + ${board.p_price} +'원 '"></p>
                  </div>
                  <!-- 카드 몸통 끝 -->
                  
                  <!-- 카드 footer -->
                  <div class="card-footer">
                     <small th:text="'아이디 : ' + ${board.m_userid}"></small></br> <small
                        th:text="${board.b_date}"></small>
                  </div>
                  <!-- 카드 footer 끝 -->
                  
               </div>
               <!-- 반복문 끝 -->

            </div>
         </div>


      </div>

      <!-- /.card -->

   </div>
   <!-- /.row -->

   </div>
   <!-- /.col-lg-9 -->

   </div>
   <!-- /.row -->

   </div>
   <!-- /.container -->

   <!-- Footer -->
   <footer class="py-5 bg-dark">
      <div class="container">
         <p class="m-0 text-center text-white">Copyright &copy; Daiso
            Review Homepage</p>
      </div>
      <!-- /.container -->
   </footer>

   <!-- Bootstrap core JavaScript -->
   <script src="vendor/jquery/jquery.min.js"></script>
   <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
   </script>
</body>

</html>
